<style>

@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300&display=swap');

html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
font-family:'Inter',sans-serif;
color:#ffc0e6;
}

/* video background */

video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
filter:brightness(.45);
}

/* overlay */

.overlay{
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle,#ff4fd855 0%,#000 70%);
z-index:-1;
}

/* login */

#login{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
gap:10px;
}

input{
background:transparent;
border:1px solid #ff4fd8;
color:#ffb3ec;
padding:12px;
outline:none;
box-shadow:0 0 12px #ff4fd8;
}

button{
background:transparent;
border:1px solid #ff4fd8;
color:#ffb3ec;
padding:12px;
cursor:pointer;
box-shadow:0 0 12px #ff4fd8;
}

/* envelope */

#container{
display:none;
height:100%;
justify-content:center;
align-items:center;
}

.envelope{
width:320px;
height:200px;
position:relative;
cursor:pointer;
}

.envelope:before,
.envelope:after{
content:"";
position:absolute;
width:100%;
height:100%;
background:linear-gradient(135deg,#ff4fd8,#ff9bf0);
box-shadow:0 0 25px #ff4fd8;
}

.envelope:before{
clip-path:polygon(0 0,100% 0,50% 60%);
}

.envelope:after{
clip-path:polygon(0 100%,100% 100%,50% 40%);
}

.letter{
position:absolute;
width:90%;
height:90%;
background:black;
top:5%;
left:5%;
padding:20px;
overflow:auto;
opacity:0;
transition:.8s;
box-shadow:0 0 20px #ff4fd8;
}

.envelope.open .letter{
opacity:1;
}

/* text */

h1{
font-family:'Great Vibes',cursive;
font-size:32px;
color:#ff9bf0;
text-shadow:0 0 10px #ff4fd8;
margin:0 0 10px 0;
}

p{
white-space:pre-wrap;
line-height:1.6;
}

/* flare */

.flare{
position:fixed;
width:300px;
height:300px;
border-radius:50%;
pointer-events:none;
background:radial-gradient(circle,#ff4fd8aa,transparent 70%);
opacity:0;
animation:flareAnim 2s ease;
}

@keyframes flareAnim{
0%{opacity:.6;transform:scale(.4);}
100%{opacity:0;transform:scale(2);}
}

</style>
